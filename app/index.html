<head>
  <link rel="stylesheet" href="/lib/styles.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
</head>
<body>
  <div class="frame-top">
    <div class="action-bar">
      <div class="action-bar-element" style="width: 50%;">
        <a class="btn full-width" href="/temp-start.html">Back</a>
      </div>
      <div class="action-bar-element" style="width: 50%;">
        <a class="btn btn-clear full-width" href="/copies.html">Next!</a>
      </div>
    </div>
  </div>
  <div class="frame-main cater-frame-top cater-frame-bottom">
    <form id="booth" method="post" enctype="multipart/form-data">
      <input name="photo" type="file" accept="image/*" capture />
      <input name="name" type="hidden" />
    </form>
    <canvas id="original"></canvas>
    <canvas id="tmp" class="hidden"></canvas>
    <canvas id="upload" class="hidden"></canvas>
    <input type="submit" value="print" class="hidden" form="booth" />
    <div id="flash" class="hidden">We've sent your photo to the printer. Go pick it up!</div>
  </div>
  <div class="frame-bottom">
    <div class="filters">
      <canvas id="lomo"></canvas>
      <canvas id="clarity"></canvas>
      <canvas id="sunrise"></canvas>
      <canvas id="crossProcess"></canvas>
      <canvas id="jarques"></canvas>
      <canvas id="pinhole"></canvas>
      <canvas id="oldBoot"></canvas>
      <canvas id="glowingSun"></canvas>
      <canvas id="hazyDays"></canvas>
      <canvas id="concentrate"></canvas>
    </div>
  </div>

  <script src="/lib/caman.full.min.js"></script>
  <script src="/lib/load-image.all.min.js"></script>
  <script src="/index.js"></script>
</body>

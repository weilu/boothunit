<head>
  <style>
    #original {
      display: block;
      margin: 0 auto;
    }
    .filters {
      position: fixed;
      bottom: 0;
      width: 100%;
      white-space: nowrap;
      overflow-y: hidden;
      overflow-x: scroll;
      -webkit-overflow-scrolling: touch;
      -webkit-tap-highlight-color: rgba(0,0,0,0);
    }
    .filters canvas {
      display: inline;
    }
    #tmp {
      display: none;
    }
  </style>
</head>
<body>
  <input type="file" accept="image/*" capture />
  <canvas id="original"></canvas>

    <canvas id="pinhole"></canvas>
    <canvas id="oldBoot"></canvas>
    <canvas id="glowingSun"></canvas>
